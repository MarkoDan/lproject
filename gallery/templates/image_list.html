{% extends "base_generic.html" %}

{% block content %}
  <h2>Uploaded Images</h2>
  <div>
    {% for image in images %}
      <div>
        <h3>{{ image.title }}</h3>
        <img src="{{ image.image.url }}" alt="{{ image.title }}" style="width: 300px; height: auto;">
        <p>Uploaded on: {{ image.uploaded_at }}</p>
      </div>
    {% empty %}
      <p>No images uploaded yet.</p>
    {% endfor %}
  </div>
{% endblock %}
